<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Canvas</title>
  </head>
  <body>
    <canvas id="canvasPaint"></canvas>

    <button type="submit" id="checkClientRequest" accesskey="s">Apply</button>

    <button id="clearArea">Clear</button>

    <input
      type="text"
      name=""
      id="clientBrushSize"
      placeholder="Brush size"
      value="5"
    />

    <input type="color" name="" id="clientColor" value="#ffffff" />
    <script src="main.js"></script>
  </body>
</html>
